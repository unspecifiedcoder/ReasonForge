global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - "alerts/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "reasonforge-validator"
    static_configs:
      - targets: ["validator:9092"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "reasonforge-miner"
    static_configs:
      - targets: ["miner:9091"]
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: "reasonforge-gateway"
    static_configs:
      - targets: ["gateway:8000"]
    metrics_path: /metrics
    scrape_interval: 15s
